<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="https://kit.fontawesome.com/a27baeba24.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Checkout</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="top top-color">
                <a class="back icon" href="List-Hot-Drinks.html"><img src="./icons/back.svg"></a>
                <div class="top-tittle">
                    <h2>Checkout</h2>
                </div>
                <div class="cart icon"><img src="./icons/cart.svg"></div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="list-coffees">
                <div class="card-vertical radius primary">
                    <div class="coffee">
                        <div class="coffe-img"> <img claa="tumb" src="./img/products/hot drinks/coffees/flatWhite.png "
                                alt=" flat white" />
                            <div class="inputStepper ">
                                <button type='button' class="decrement accent" id="decrement"
                                    onclick="Stepper(this.id, '5'), getTotal(this.id)">
                                    -
                                </button>
                                <input type="number" min="0" max="20" value="1" id="5" readOnly />
                                <button type='button' class="increment accent" id="increment"
                                    onclick="Stepper(this.id, '5')">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="results">
                            <div class="results-top responsive-row">
                                <p class="name white"> Flat White</p>
                                <img class="trash" src="icons/wtrash.svg">
                            </div>
                            <div class="results-top responsive-row">
                                <p class="price white"> $5.2 </p>
                                <p class="size white"> Large </p>
                            </div>
                            <div class="results-bottom responsive-row">
                                <p class="milk white"> Oat </p>
                                <p class="flavor white"> No Flavor</p>
                                <p class="flavor white"> No extras</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3>Total : 5.2</h3>
            <footer class="container">
                <button class="button"><a href="Payment.html">Payment</a></button>
            </footer>
        </div>
    </div>
    </div>
    <script src="./js/stepper.js"></script>
    <script src="./js/total.js"></script>
</body>

</html>
