<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="https://kit.fontawesome.com/a27baeba24.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Confirmation</title>
</head>

<body>
    <!-- Top section -->

    <header>
        <div class="container">
            <div class="logo-confirmation">
                <img src="./img/intro/Logo.png" alt="Logo">
            </div>
        </div>
        <div class="container confirmation-title">
            Ka Pai<br>
            and<br>
            it looks yummy!
        </div>
    </header>
    <!-- Middle section -->

    <div class="main">
        <div class="container text-centered">
            We're taking care of your order
        </div>

        <div class="container circledisplay">
            <div class="circle circle-green">
                <div class="centered-img">
                    <img src="./img/confirmation/tick-done.png" alt="tick done">
                </div>
                <div class="text-circle">
                    Paid
                </div>
            </div>
            <div class="circle circle-peach">
                <div class="centered-img">
                    <img src="./img/confirmation/food-pot.png" alt="food pot">
                </div>
                <div class="text-circle">
                    Preparing
                </div>
            </div>
            <div class="circle circle-peach">
                <div class="centered-img">
                    <img src="./img/confirmation/food-ready.png" alt="food ready">
                </div>
                <div class="text-circle">
                    Enjoy
                </div>
            </div>
        </div>


    </div>

    <!-- Bottom section -->
    <div class="containerreview text-centered">
        <h5>How was everything?</h5>

        <div class="emojidisplay">
            <img src="./img/confirmation/emojihappy.png" alt="happy">
        </div>
        <div class="emojidisplay">
            <img src="./img/confirmation/emojineutral.png" alt="neutral">
        </div>
        <div class="emojidisplay">
            <img src="./img/confirmation/emojisad.png" alt="sad">
        </div>
        <div>
            <form method="get" action="Home.html">
                <button class="buttonconf" type="submit">
                    Submit
                </button>
            </form>

        </div>

    </div>






























</body>

</html>
