<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="./js/slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./js/slick-1.8.1/slick/slick-theme.css"/>
    <script src="https://kit.fontawesome.com/a27baeba24.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/slick-1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="./js/image-slider.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Home</title>
</head>
<body>
      <!-- ***** Header Area Starts ***** -->
      <header>
        <div class="container">
          <div class="top top-color">
            <div class="back icon"><img src="./icons/back.svg" ></div>
            <div class="top-tittle"><h2>Our Menu</h2></div>
            <div class="cart icon"><img src="./icons/cart.svg" ></div>
          </div>
        </div>
      </header>
      <!-- ***** Header Area End ***** -->

      <!-- ***** Where the content goes ***** -->
      <div class="main">
        <div class="container">
            <div class="deals">
                <div>
                    <img src="./deals/deal1.jpg">
                </div>
                <div>
                    <img src="./deals/deal2.jpg">
                </div>
                <div>
                    <img src="./deals/deal3.jpg">
                </div>
                <div>
                    <img src="./deals/deal4.jpg">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="greeting">
                Kia Ora!
            </div>
            <div class="centered-text">
                <p>What goodie would you like today?</p>
            </div>
        </div>
        <div class="container">
            <div class="food-menu">
                <div class="food-menu-category">
                    <div class="item">
                        <div class="item-food-menu">
                            <img src="./icons/hot-drinks-icon.png" alt="Hot Drinks | Inu">
                        </div>
                        <div class="item-legend">
                            <p>Hot Drinks | Inu</p>
                        </div>
                    </div>
                </div>
                <div class="food-menu-category">
                    <div class="item">
                        <div class="item-food-menu">
                            <img src="./icons/cold-drinks-icon.png" alt="Hot Drinks | Inu">
                        </div>
                        <div class="item-legend">
                            <p>Cold Drinks | Inu</p>
                        </div>
                    </div>
                </div>
                <div class="food-menu-category">
                    <div class="item">
                        <div class="item-food-menu">
                            <img src="./icons/brunch-icon.png" alt="Hot Drinks | Inu">
                        </div>
                        <div class="item-legend">
                            <p>Brunch | Kai</p>
                        </div>
                    </div>
                </div>
                <div class="food-menu-category">
                    <div class="item">
                        <div class="item-food-menu">
                            <img src="./icons/snacks-icon.png" alt="Hot Drinks | Inu">
                        </div>
                        <div class="item-legend">
                            <p>Snacks | Kai</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** End of main ***** -->

</body>
</html>
