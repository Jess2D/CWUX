<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="stylesheets/index.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="top top-color">
                <div class="back icon"><img src="./icons/back.svg"></div>
                <div class="top-tittle">
                    <h2>Our Menu</h2>
                </div>
                <div class="cart icon"><img src="./icons/cart.svg"></div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <div class="deals">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/deals/deal2.jpeg" alt="deal1" class="radio" /></div>
                        <div class="swiper-slide"><img src="./img/deals/deal3.jpeg" alt="deal1" class="radio" /></div>
                        <div class="swiper-slide"><img src="./img/deals/deal4.jpeg" alt="deal1" class="radio" /></div>
                    </div>
                </div>
                <div class="tablet">
                    <div class="greeting">
                        <h1>Kia ora!</h1>
                        <h3>What goodie would you like today?</h3>
                    </div>
                    <div class="food-menu">
                        <a class="food-menu-category" href="List-Hot-Drinks.html">
                            <div class="food-menu-category-img "><img src="./icons/hotdrink.svg" alt="Hot Drinks | Inu">
                            </div>
                            <div class="food-menu-category-legend">
                                <p>Hot Drinks | Inu</p>
                            </div>
                        </a>
                        <a class="food-menu-category " href="List-C-Drinks.html">
                            <div class="food-menu-category-img"><img src="./icons/colddrink.svg"
                                    alt="Cold Drinks | Inu">
                            </div>
                            <div class="food-menu-category-legend">
                                <p>Cold Drinks | Inu</p>
                            </div>
                        </a>
                        <div class="food-menu-category">
                            <div class="food-menu-category-img "><img src="./icons/food1.svg" alt="Brunch | Kai">
                            </div>
                            <div class="food-menu-category-legend">
                                <p>Brunch | Kai</p>
                            </div>
                        </div>
                        <div class="food-menu-category">
                            <div class="food-menu-category-img "><img src="./icons/food2.svg" alt="Snacks | Kai">
                            </div>
                            <div class="food-menu-category-legend">
                                <p>Snacks | Kai</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="./js/swiper.js"></script>
</body>

</html>
