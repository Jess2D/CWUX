<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="https://kit.fontawesome.com/a27baeba24.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Cold drinks</title>
</head>

<body>
    <!-- ***** Header Area Starts ***** -->
    <header>
        <div class="container">
            <div class="top top-color">
                <div class="back icon"><img src="./icons/back.svg"></div>
                <div class="top-tittle">
                    <h2>Cold Drinks</h2>
                </div>
                <div class="cart icon"><img src="./icons/cart.svg"></div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Where the content goes ***** -->
    <div class="main">
        <div class="container">
            <div class="hot-drinks-menu">
                <div class="card card-color radius">
                    <div class="item">
                        <div class="item-img">
                            <img src="./img/menu/menu1.png" alt="Shakes">
                        </div>
                        <div class="item-legend">
                            <p>Shakes </p>
                        </div>
                    </div>
                </div>
                <div class="card card-color radius">
                    <div class="item">
                        <div class="item-img">
                            <img src="./img/menu/menu2.png" alt="Smoothies">
                        </div>
                        <div class="item-legend">
                            <p>Smoothies</p>
                        </div>
                    </div>
                </div>
                <div class="card card-color radius">
                    <div class="item">
                        <div class="item-img">
                            <img src="./img/menu/menu3.png" alt="Iced ">
                        </div>
                        <div class="item-legend">
                            <p>Iced</p>
                        </div>
                    </div>
                </div>
                <div class="card card-color radius">
                    <div class="item">
                        <div class="item-img">
                            <img src="./img/menu/menu4.png" alt="Soft Drinks ">
                        </div>
                        <div class="item-legend">
                            <p>Soft Drinks</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** End of main ***** -->

</body>

</html>
