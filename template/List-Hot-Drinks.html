<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="https://kit.fontawesome.com/a27baeba24.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Hot drinks</title>
</head>

<body>
    <!-- ***** Header Area Starts ***** -->
    <header>
        <div class="container">
            <div class="top top-color">
                <div class="back icon"><img src="./icons/back.svg" alt='icon-back'></div>
                <div class="top-tittle">
                    <h2>Hot Drinks</h2>
                </div>
                <div class="cart icon"><img src="./icons/cart.svg" alt='icon-cart'></div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Where the content goes ***** -->
    <div class="main">
        <div class="container">
            <div class="hot-drinks-menu">
                <a class="card card-color radius" href="Coffees.html">
                    <div class="item">
                        <div class="item-img">
                            <img src="./img/menu/1.png" alt="Coffees | Kawe">
                        </div>
                        <div class="item-legend">
                            <p>Coffees | Kawhe</p>
                        </div>
                    </div>
                </a>
                <a class="card card-color radius" href="Teas.html">
                    <div class="item">
                        <div class="item-img">
                            <img src="./img/menu/2.png" alt="Teas | Tii">
                        </div>
                        <div class="item-legend">
                            <p>Teas | Tii</p>
                        </div>
                    </div>
                </a>
                <a class="card card-color radius" href="Warmers.html">
                    <div class="item">
                        <div class="item-img">
                            <img src="./img/menu/3.png" alt="Winter Warmers">
                        </div>
                        <div class="item-legend">
                            <p>Winter Warmers</p>
                        </div>
                    </div>
                </a>
                <a class="card card-color radius" href="HotChocolate.html">
                    <div class="item">
                        <div class="item-img">
                            <img src="./img/menu/4.png" alt="Hot Chocolate | Tiakarete Wera">
                        </div>
                        <div class="item-legend">
                            <p>Hot Chocolate | Tiakarete Wera</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- ***** End of main ***** -->

</body>

</html>
