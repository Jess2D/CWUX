<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="https://kit.fontawesome.com/a27baeba24.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Teas</title>
</head>

<body>
    <!-- ***** Header Area Starts ***** -->
    <header>
        <div class="container">
            <div class="top top-color">
                <a class="back icon" href="List-Hot-Drinks.html"><img src="./icons/back.svg"></a>
                <div class="top-tittle">
                    <h2>Teas</h2>
                </div>
                <div class="cart icon"><img src="./icons/cart.svg"></div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Where the content goes ***** -->
    <div class="main">
        <div class="container options">
            <div class="image-product device">
                <img src="./img/menu/2.png" alt="image product">
            </div>
            <h4>Price $4.5 </h4>
            <form class="choose-option">
                <div class="type">
                    <h4>Type </h4>
                    <div class="option-category">
                        <div class="option-item">
                            <div class="option" id="tea1">
                                <input type="radio" class="option" id="1" name="option" value="englishbreakfast">
                            </div>
                            <label>English Breakfast</label>
                        </div>
                        <div class="option-item">
                            <div class="option" id="tea2">
                                <input type="radio" class="option" id="2" name="option" value="earl gray">
                            </div>
                            <label>Earl Gray</label>
                        </div>
                        <div class="option-item">
                            <div class="option" id="tea3">
                                <input type="radio" class="option" id="3" name="option" value="Green tea">
                            </div>
                            <label>Green tea</label>
                        </div>
                        <div class="option-item">
                            <div class="option" id="tea4">
                                <input type="radio" class="option" id="4" name="option" value="Strawberry">
                            </div>
                            <label>Strawberry</label>
                        </div>
                        <div class="option-item">
                            <div class="option" id="tea5">
                                <input type="radio" class="option" id="5" name="option" value="Hot cinamon">
                            </div>
                            <label>Hot cinamon</label>
                        </div>
                    </div>
                </div>
                <div class="milk">
                    <h4>Milk</h4>
                    <div class="option-category">
                        <div class="option-item">
                            <div class="option" id="milk1">
                                <input type="radio" class="option" id="6" name="milk" value="0">
                            </div>
                            <label>No milk</label>
                        </div>
                        <div class="option-item">
                            <div class="option" id="milk2">
                                <input type="radio" class="option" id="7" name="milk" value="standart">
                            </div>
                            <label>Standart</label>
                        </div>
                        <div class="option-item">
                            <div class="option" id="milk3">
                                <input type="radio" class="option" id="8" name="milk" value="trim">
                            </div>
                            <label>Trim</label>
                        </div>
                        <div class="option-item">
                            <div class="option" id="milk4">
                                <input type="radio" class="option" id="9" name="milk" value="soy">
                            </div>
                            <label>Soy ($+0.6)</label>
                        </div>
                        <div class="option-item">
                            <div class="option" id="milk4">
                                <input type="radio" class="option" id="oat" name="milk" value="oat">
                            </div>
                            <label>Oat ($+0.6)</label>
                        </div>
                    </div>
                </div>

                <h4>Note </h4>
                <textarea class="note" name="note">Enter text here...</textarea>
        </div>
    </div>
    <!-- ***** End of main ***** -->

    <footer class="container">
        <input class="button" type="submit" value="Add to cart">
    </footer>
    </form>


    <script src="teas.js"></script>
</body>

</html>
